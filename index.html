<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina Inicial</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script>
            function iniciarJogo(){
                var nivel = document.getElementById('nivel').value
                if(nivel === ''){
                    alert('Selecione um n√≠vel para o jogo!') 
                    return false
                }
                window.location.href = "game.html?" + nivel
                
            }
        </script>
    </head>
    <body> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center"><img class="img-fluid" src="imagens/game.png" alt=""></div>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">Selecionar o nivel</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Dificil</option>
                                <option value="expert">Expert</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
